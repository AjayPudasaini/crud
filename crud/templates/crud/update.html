{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container my-5">
      <form method="POST">
      {% csrf_token %}

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" value="{{ student.email }}" >
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" value="{{ student.username }}" >
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" id="address" value="{{ student.address }}" >
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


{% endblock content %}
